<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级回忆抽卡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1 class="title">班级回忆抽卡</h1>
            <p class="subtitle">Class Memories Gacha</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="gacha">抽卡</button>
            <button class="tab-btn" data-tab="history">历史记录</button>
            <button class="tab-btn" data-tab="inventory">背包</button>
        </div>
        
        <div class="tab-content active" id="tab-gacha">
            <div class="probability-info">
                <span class="five-star">★★★★★ 同学 保底50抽 0.6%</span>
                <span class="four-star">★★★★ 回忆 保底10抽 5.1%</span>
                <span class="three-star">★★★ 物品 94.3%</span>
            </div>
            
            <div class="pity-info">
                <span>五星保底: <strong id="fiveStarPity">0</strong>/50</span>
                <span>四星保底: <strong id="fourStarPity">0</strong>/10</span>
            </div>
            
            <div class="card-display" id="cardDisplay">
                <div class="empty-state">
                    <div class="empty-icon">✨</div>
                    <p>点击下方按钮开始抽卡</p>
                </div>
            </div>
            
            <div class="result-container" id="resultContainer"></div>
            
            <div class="buttons">
                <button class="btn single-btn" id="singleBtn">
                    <span class="btn-text">单次抽卡</span>
                    <span class="btn-sub">×1</span>
                </button>
                <button class="btn ten-btn" id="tenBtn">
                    <span class="btn-text">十连抽卡</span>
                    <span class="btn-sub">×10</span>
                </button>
            </div>
        </div>
        
        <div class="tab-content" id="tab-history">
            <div class="history-summary" id="historySummary"></div>
            <div class="history-list" id="historyList"></div>
        </div>
        
        <div class="tab-content" id="tab-inventory">
            <div class="inventory-summary" id="inventorySummary"></div>
            <div class="inventory-list" id="inventoryList"></div>
        </div>
    </div>
    
    <div class="gacha-overlay" id="gachaOverlay">
        <div class="lightning"></div>
        <div class="card-circle-animation" id="cardCircleAnimation">
            <div class="circle-container" id="circleContainer"></div>
            <button class="back-button" id="backButton" style="display: none;">返回</button>
        </div>
        <div class="card-reveal" id="cardReveal"></div>
    </div>
    
    <script src="gacha.js"></script>
    <script src="history.js"></script>
    <script src="inventory.js"></script>
    <script src="script.js"></script>
</body>
</html>
